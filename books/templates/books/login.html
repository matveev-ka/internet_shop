{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block breadcrumbs %}
<nav style="--bs-breadcrumb-divider: '>'; margin-left: 20px;" aria-label="breadcrumb">
    <ol class="breadcrumb mt-3">
        <li class="breadcrumb-item active"><a href="{% url 'home' %}">Главная</a></li>
        <li class="breadcrumb-item">{{ title }}</li>
    </ol>
</nav>
{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-md-7">

            <h3 class="fw-normal text-center" text-align="center">Вход</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-3">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </div>
            </form>
            <small class="text-muted">Если у вас еще нет аккаунта, то <a href="{% url 'register' %}">зарегистрируйтесь</a></small>
        </div>
    </div>
</div>


{% endblock %}
